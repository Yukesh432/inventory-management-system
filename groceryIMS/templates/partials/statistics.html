<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Inventory Information</title>
</head>
<body>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Inventory Information</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text">500</p>
            <a href="{% url 'allproduct' %}" class="btn btn-primary">View Products</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text">250</p>
            <a href="#" class="btn btn-primary">View Orders</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Low Stock Products</h5>
            <p class="card-text">15</p>
            <a href="#" class="btn btn-warning">Order More</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Expired Products</h5>
            <p class="card-text">7</p>
            <a href="{% url 'expired-product' %}" class="btn btn-danger">Take Action</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Top Selling Products</h5>
            <ul class="list-group">
              <li class="list-group-item">Product A - 50 units</li>
              <li class="list-group-item">Product B - 45 units</li>
              <li class="list-group-item">Product C - 40 units</li>
            </ul>
            <a href="#" class="btn btn-success">View All</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  -->
</body>
</html>
